<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Atualizar Condomínio</title>
</head>

<body>
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col text-center">
            <h1 class="display-4 text-primary">Atualizar Condomínio</h1>
        </div>
    </div>

    <div class="row">
        <form th:object="${condominio}" th:action="@{/atualizar_condominio/{idCondominio}(idCondominio = ${condominio.id})}" method="post" class="col-md-8 offset-md-2">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input id="nome" class="form-control" type="text" th:field="*{nome}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input id="endereco" class="form-control" type="text" th:field="*{endereco}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{endereco}"></div>
            </div>

            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input id="cnpj" class="form-control" type="text" th:field="*{cnpj}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{cnpj}"></div>
            </div>

            <div class="mb-3">
                <label for="financeiro" class="form-label">Financeiro</label>
                <input id="financeiro" class="form-control" type="text" th:field="*{financeiro}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{financeiro}"></div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
        </form>
    </div>

    <div class="row mt-4">
        <div class="col text-center">
            <a href="/index" class="btn btn-secondary btn-lg">Retornar para lista de condomínios</a>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
