<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmento_head :: conteudo-header('condominio')}"/>
</head>

<body>
<div class="container mt-5">
    <div class="row">
        <div class="col text-center">
            <h1 class="display-4 text-primary mb-4">Lista de Condomínios</h1>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <table class="table table-hover table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">CNPJ</th>
                    <th scope="col">Financeiro</th>
                    <th scope="col" class="text-center">Editar</th>
                    <th scope="col" class="text-center">Remover</th>
                    <th scope="col" class="text-center">Unidades</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="condominio : ${var}">
                    <td th:text="${condominio.nome}">#</td>
                    <td th:text="${condominio.endereco}">#</td>
                    <td th:text="${condominio.cnpj}">#</td>
                    <td th:text="${condominio.financeiro}">#</td>
                    <td class="text-center">
                        <a class="btn btn-warning btn-sm" th:href="@{/atualiza_condominio/{idCondominio}(idCondominio=${condominio.id})}">Editar</a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-danger btn-sm" th:href="@{/remove_condominio/{idCondominio}(idCondominio=${condominio.id})}">Remover</a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-info btn-sm" th:href="@{/{id}/unidade(id=${condominio.id})}">Lista</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col text-center">
            <a href="/inserir_form" class="btn btn-success btn-lg">Cadastrar Novo Condomínio</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
